<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>mmn</title>
  <link rel="stylesheet" href="../node_modules/framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="icon.css">
</head>

<body>
  <div id="app">
      <div class="appbar">
          <div class="appbar-inner">
            <div class="left">
              <a href="#" class="button button-small panel-toggle display-flex" data-panel="left">
                <i class="f7-icons">bars</i>
              </a>
              <a href="#" class="button button-small display-flex margin-left-half">
                <i class="f7-icons">reply_fill</i>
              </a>
              <a href="#" class="button button-small display-flex margin-left-half">
                <i class="f7-icons">forward_fill</i>
              </a>
            </div>
            <div class="right">
              <div class="searchbar searchbar-inline">
                <div class="searchbar-input-wrap">
                  <input type="text" placeholder="Search app">
                  <i class="searchbar-icon"></i>
                  <div class="input-clear-button"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      

    <div class="view view-main">
      <div data-name="home" class="page">
        <div class="page-content dragscroll">
          <img src="../test/img.jpg">
        </div>
        <div class="toolbar toolbar-bottom">
          <div class="mmnprogress">
            <div class="range-slider range-slider-init" data-min="0" data-max="100" data-label="true" data-step="1"
              data-value="0" data-scale="true" data-scale-steps="10" data-scale-sub-steps="10"></div>
          </div>
          <div class="mmnbtn">
              <button class="button button-fill"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../node_modules/framework7/js/framework7.bundle.min.js" type="text/javascript"></script>
  <script src="../node_modules/redom/dist/redom.min.js" type="text/javascript"></script>
  <script src="../node_modules/dragscroll/dragscroll.js" type="text/javascript"></script>
  <script src="../lib/reading.js" type="text/javascript"></script>
</body>

</html>
